spring.application.name=Server
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=${DB_USER:adminVFD}
spring.datasource.password=${DB_PASS:}
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=embedded
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
springdoc.swagger-ui.urls[0].url=/v3/api-docs/Rest
springdoc.swagger-ui.urls[0].name=Rest
springdoc.swagger-ui.urls[1].url=/v3/api-docs/Dev
springdoc.swagger-ui.urls[1].name=Dev
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=3600000